<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-items {
            width: 250px;
        }
    </style>
</head>

<body class="container-fluid mt-3 d-flex flex-column align-items-center text-center bg-dark-subtle" >

    <div class="main d-flex flex-column align-items-center text-center rounded text-white p-1" style="width: 500px;">

        <h2 class="text-center text-black p-2">Task Manager</h2>

        <div class="d-flex flex-row justify-content-between">

            <input type="text" id="taskEnter" placeholder="Enter a Task..."
                class="text-center form-control border border-primary border-2 rounded w-100 mb-2 ms-3 ">

            <button class=" badge btn btn-success mb-2 ms-2 me-3" id="addBtn">Add Task</button>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        ul= document.createElement("ul");
        ul.className="d-flex flex-row justify-content-between text-center w-50"
        document.getElementById("addBtn").addEventListener("click", function(){
            const taskEnter = document.getElementById("taskEnter");
            const taskText = taskEnter.value; 
            if (taskText === "") return;
            const li = document.createElement("li");
            li.className = "list-unstyled my-1 text-white border border-1 border-light rounded p-1 list-items"
            li.textContent = taskText;
 
            const deleteBtn = document.createElement("button");

            deleteBtn.className = "btn btn-danger ms-2 px-3";
            deleteBtn.textContent="Delete";
            deleteBtn.onclick = function () {
                ul.removeChild(li);
                ul.removeChild(deleteBtn);
            };
            ul.appendChild(li);
            ul.appendChild(deleteBtn);
            taskEnter.value = "";
           })
           document.body.appendChild(ul);
    </script>
</body>

</html>
